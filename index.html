<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="description" content="Bug Hunter - JS Bomberman styled game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bug Hunter</title>

    <link rel="icon" href="media/playerIcon.ico">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="logo"></div>
        <span class="title">Bug Hunter</span>
    </header>

    <main>

        <div class="gameScreen">
            <div id="mapGrid"></div>
            <div class="menuUI">
                <span class="menuMessage"></span>
                <input type="button" value="Start Game" class="menuButton"></input>
            </div>
        </div>

        <div class="hud">
            <div id="score">Score: 0</div>
            <div id="HP">HP: 3</div>
            <div id="level">Level: 1</div>
        </div>

    </main>

    <footer>
        <div>Use <span>W,A,S,D</span> to move your character.<br />Use
            <span>SPACEBAR</span> to drop a bomb
        </div>
    </footer>

    <script src="script.js" type="application/javascript"></script>

</body>

</html>
